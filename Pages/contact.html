<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="https://i.postimg.cc/sXnHCxf6/12bu25.jpg" alt="Bootstrap" class="rounded-circle" width="30" height="30">
              </a>
            </div>
          </nav>
    </header>
    <main>
        <h1 class="text-white m-4">Contact</h1>
    <p></p>
    <form
  action="https://formspree.io/f/xgebrryz"
  method="POST">
    <div class="col-md-4 m-auto">
        <div class="form-floating animate__animated animate__zoomIn">
          <input type="name" name="name" class="form-control" id="floatingInputGrid" placeholder="Name" >
          <label for="floatingInputGrid">Enter Your Name</label>
        </div>
      </div>
     <p></p>

      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInputGrid" placeholder="laeeq.majal@gmail.com" name="email" required >
          <label for="floatingInputGrid">Email address</label>
        </div>
      </div>
    <p></p>

      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <div class="form-floating">
            <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
      </div>
    <p></p>
      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <button type="submit" class="btn btncolor mb-3">Submit</button>
      </div>

    </div>
</form>
    </main>
</body>
</html>
